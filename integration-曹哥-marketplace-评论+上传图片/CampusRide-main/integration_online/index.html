<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusRide - Campus Transportation & Community</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi0TLayPvI8vfhD33bNtaVyoGHTjZ91F4&libraries=places" defer></script>

  <!-- Environment Detection - Set API URL before app loads -->
  <script>
    (function() {
      const hostname = window.location.hostname;

      // Production domains
      if (hostname === 'campusgo.college' || hostname === 'www.campusgo.college') {
        window.__API_BASE_URL__ = 'https://campusride-production.up.railway.app';
        console.log('‚úÖ Production environment detected');
      }
      // Local development
      else if (hostname === 'localhost' || hostname === '127.0.0.1') {
        window.__API_BASE_URL__ = 'http://localhost:3001';
        console.log('üíª Development environment detected');
      }
      // Default to production
      else {
        window.__API_BASE_URL__ = 'https://campusride-production.up.railway.app';
        console.log('‚ö†Ô∏è Unknown environment, defaulting to production');
      }

      console.log('üîß API_BASE_URL set to:', window.__API_BASE_URL__);
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
